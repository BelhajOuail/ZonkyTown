<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZonkyTown's Login</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <nav>
            <ul class="navbarpart1">
                <a href="./homepagina.html" class="bigname">ZonkyTown</a>
                <a href="./landingspagina.html" class="active">Landingspage</a>
                <a href="./homepagina.html">Home</a>
                <a href="./favoritepagina.html">Favorieten</a>
                <a href="#">Blacklist</a>
            </ul>

            <ul class="navbarpart2">
                <section class="profile-picture">
                    <a href="#"><img src="./images/iconsearch.png" alt="search-picture"></a>

                    <section class="dropdown">
                        <button class="dropbtn"><img src="./images/questionpf.png" alt="profile-picture"></button>
                        <section class="dropdown-content">
                            <a href="./login.html">Login</a>
                            <a href="./registreer.html">Registreer</a>
                        </section>
                    </section>
                </section>
            </ul>

        </nav>
    </header>

    <form class="login-form">
        <img class="login-image" src="./images/questionpf.png" alt="not-logged-in">
        <h1 class="login-h1">Login</h1>
        <label class="label-username" for="username">Gebruikersnaam:</label>
        <input type="text" id="username" name="username" required>

        <label class="label-password" for="password">Wachtwoord:</label>
        <input type="password" id="password" name="password" required>

        <button class="login-button" type="submit">Aanmelden</button>
        <a href="">Wachtwoord vergeten?</a>
        <a href="./registreer.html">Nog geen account?</a>
    </form>
</body>

</html>
